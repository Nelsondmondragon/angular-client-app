<div class="card border-primary mb-3">
  <div class="card-header">Clients</div>
  <div class="card-body text-primary">
    <h5 class="card-title">List of Clients</h5>
    <table>
      <thead class = "table table-bordered table-striped">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>surName</th>
          <th>email</th>
          <th>createAt</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clients">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.surName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.createAt}}</td>

        </tr>
      </tbody>
    </table>

  </div>
</div>
